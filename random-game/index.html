<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="modal-gameOver gameOver" onclick="window.location.reload();"></div>
    <div class="gameOver__wrapper">
        <img class="gameOver__img-snake" src="Image/Змейка.png" alt="Snake">
          <div class="gameOver__container-title">
          <h2 class="gameOver__title">GAME OVER!</h2>
          <p class="gameOver__total-score"></p>
          <button class="gameOver__button" type="button" onclick="window.location.reload();">Ок</button>
    </div>
  </div>
  <div class="modal-pause">
    <p id="modal-pause__title">Pause</p>
  </div>
<main class="main">
  <audio class="audio-apple" src="Audio/tresk-pri-otkusyivanii-yabloka.mp3"></audio>
  <audio class="audio-game-over" src="Audio/1554736910_45f8599eec7166a.mp3"></audio>
  <img class="game__img-snake" src="Image/05d40b3b8cb7ff6e4f11df5e70949837-transformed.jpg">
  <button class="button-start active">Start Game</button>
  <button class="button-pause">Pause</button>
  <p class="title-score">Score: </p>
  <p class="sum-score">0</p>
  <canvas class="playing-field" width = '500' height = '500'></canvas>
  <div class="title-result">Best results</div>  
  <img class="game_img-apple" src="Image/Яблоко.jpeg">
</main> 
<footer class="footer">
    <a href="https://github.com/IrinaFileva"><img class="footer__logo-GH" src="https://media.proglib.io/posts/2020/09/15/fe904e8a6f6cd4d86374f54739e36e09.png" alt="GitHub"></a>
    <p class="footer__year">2023</p>
    <a href="https://rs.school/js/"><img class="footer__logo-RS" src="https://rs.school/images/rs_school_js.svg" alt="RS Scholl"></a></li>
  </footer>
  <script src="index.js"></script>
</body>
</html>
